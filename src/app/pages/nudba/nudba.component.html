<h1>دعای ندبه</h1>

<div class="dua">
    <div class="faraaz" *ngFor="let faraaz of nudbaService.dua">
        <div class="arabic">
            <div
                *ngFor="let arabicToken of faraaz.arabicTokens; let index = index"
                class="token"
                [class.highlighted]="index === highlightedIndex"
                (mouseenter)="tokenMouseEnterHandler(index)"
                (mouseleave)="tokenMouseLeaveHandler()"
            >
                {{ arabicToken }}
            </div>
        </div>

        <div class="persian">
            <div
                *ngFor="let persianToken of faraaz.persianTokens; let index = index"
                class="token"
                [class.highlighted]="index === highlightedIndex"
                (mouseenter)="tokenMouseEnterHandler(index)"
                (mouseleave)="tokenMouseLeaveHandler()"
            >
                {{ persianToken }}
            </div>
        </div>
    </div>
</div>
